version: "3.8"

services:
  nexus:
    image: "jenkins/jenkins:lts-jdk17"
    user: "${USER_UID}:${USER_GID}"
    environment:
      NEXUS_CONTEXT: "/"
    volumes:
       - /srv/jenkins/jenkin_home:/var/jenkins_home
       - /var/run/docker.sock:/var/run/docker.sock  # optional: if Jenkins needs to run docker
    ports:
      - "8082:8080"
      - "50000:50000" # Jenkins agent TCP port
    networks:
      - home-net
    deploy:
      placement:
        constraints:
          - node.labels.jankins == true

networks:
  home-net:
    external: true

