---
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["pi4b:9100"]
        labels:
          nodename: "pi4b"
      - targets: ["pi4:9100"]
        lables:
          nodename: "pi4"
      - targets: ["pi5b-1:9100"]
        labels:
          nodename: "pi5b-1"
